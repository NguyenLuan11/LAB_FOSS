<html lang="en">
<head>

            border: 1px;
            background-color: lightgray;
            text-align: center;
            color: blue;
        }

        table th {
            font-size: 30px;
        }
    </style>
</head>

        <table>

            </tr>

                    <input type="text" name="txtST1" id="">
                </td>
            </tr>
            <tr>
                <td>Số thứ hai: </td>
                <td>
                    <input type="text" name="txtST2" id="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Cộng">
                    <input type="button" value="Trừ">

            </tr>

                <td>Kết quả: </td>
